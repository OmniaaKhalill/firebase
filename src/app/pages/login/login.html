
<h1 class="m-5" > Login</h1>

<form>
  <div class="mb-3">
    <label for="exampleInputEmail1" class="form-label">Email address</label>
    <input type="email" class="form-control" [(ngModel)]="logIn.email" name="email"id="exampleInputEmail1" aria-describedby="emailHelp">
  </div>
  <div class="mb-3">
    <label for="exampleInputPassword1" class="form-label" >Password</label>
    <input type="password" class="form-control" [(ngModel)]="logIn.password" name="password" id="exampleInputPassword1">
  </div>

  <button  class="btn btn-primary" (click)="login()" >Submit</button>
</form>



<h1 class="m-5" > Rgister</h1>

<form>

  <div class="mb-3">
    <label for="exampleInputEmail1" class="form-label">Email address</label>
    <input type="email" class="form-control" [(ngModel)]="reg.email" name="emailR"id="exampleInputEmail1" aria-describedby="emailHelp">
  </div>
  <div class="mb-3">
    <label for="exampleInputPassword1" class="form-label" >Password</label>
    <input type="password" class="form-control" [(ngModel)]="reg.password" name="passwordR" id="exampleInputPassword1">
  </div>

  <button  class="btn btn-primary" (click)="Rgister()" >Rgister</button>
</form>
